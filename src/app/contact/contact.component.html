<div class="bgc center">
  <div class="container">
    <h1 class="text-center mb-3">Contact Me</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Get in Touch</h2>
        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-submit">
            Send Message
          </button>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Contact Information</h2>
        <div class="contact-info">
          <a class="btn btn-outline-primary" href="mailto:examplegmail.com">
            <i class="fas fa-envelope"></i> examplegmail.com
          </a>
          <br />
          <div class="btn btn-outline-secondary">
            <i class="fas fa-phone"></i> +123-456-7890
          </div>
          <h4>Social Media:</h4>
          <a class="btn btn-outline-dark" href="#" target="_blank">
            <i class="fab fa-github"></i> GitHub
          </a>
          <br />
          <a class="btn btn-outline-dark" href="#" target="_blank">
            <i class="fab fa-codepen"></i> CodePen
          </a>
          <br />
          <a class="btn btn-outline-primary" href="#" target="_blank">
            <i class="fab fa-facebook"></i> Facebook
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="toast align-items-center text-bg-primary border-0" id="formToast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage">
        Your message will appear here.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
<script>
document
  .getElementById("contactForm")
  .addEventListener("submit", function (event) {
    event.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();
    if (name === "" || email === "" || message === "") {
      showToast("Please fill in all fields.", "danger");
      return;
    }
    console.log("Form submitted:", { name, email, message });
    showToast("Message sent successfully!", "success");
    document.getElementById("contactForm").reset();
  });
function showToast(message, type) {
  const toast = document.getElementById("formToast");
  const toastMessage = document.getElementById("toastMessage");
  toast.className = `toast text-bg-${type}`;
  toastMessage.innerText = message;
  const bootstrapToast = new bootstrap.Toast(toast, { delay: 3000 });
  bootstrapToast.show();
}
</script>
